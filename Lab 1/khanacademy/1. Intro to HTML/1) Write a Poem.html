<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Будь разборчив</h1>
    <br>Будь разборчив в пути своем;
    <br>Если ты талантлив - гордись
    <br>И надежным лишь кирпичом
    <br>В стену строящуюся ложись.
    </body>
</html>
